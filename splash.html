<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Splash Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }

    #splash {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    #splash img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: scaleUp 1.5s ease-in-out;
    }

    #splash h1 {
      font-size: 24px;
      letter-spacing: 1px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #main-content {
      display: none;
      height: 100%;
      width: 100%;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    body.loaded #main-content {
      display: flex;
    }

    body.loaded #splash {
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="./logo.jpg" alt="App Logo" />
  </div>

  <div id="main-content">
    <h1>Main Content</h1>
    <p>Welcome to the application!</p>
  </div>

  <script>
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 3000); // 3 seconds splash screen
  </script>
</body>
</html>
