<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Code Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 100%;
      width: 320px;
      box-sizing: border-box;
    }

    #search {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #result, #no-result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      word-wrap: break-word;
    }

    #result {
      color: green;
    }

    #no-result {
      color: red;
    }

    #searchBtn, #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    #searchBtn:hover, #resetBtn:hover {
      background-color: #0056b3;
    }

    #resetBtn {
      display: none;
    }

    .loader {
      margin-top: 15px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
        width: 100%;
      }

      #searchBtn, #resetBtn {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Enter Company Code</h3>
    <input type="text" id="search" placeholder="e.g. S90001">
    <button id="searchBtn" onclick="handleSearch()">Search</button>
    <div id="result"></div>
    <div id="no-result"></div>
    <div class="loader" id="loader"></div>
    <button id="resetBtn" onclick="resetSearch()">Search Again</button>
  </div>

  <script>
    const data = {
      'S90001': 'https://google.com',
      'S90002': 'https://2.com',
      'S90003': 'https://3.com'
    };

    function handleSearch() {
      const input = document.getElementById('search');
      const query = input.value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');
      const noResultDiv = document.getElementById('no-result');
      const resetBtn = document.getElementById('resetBtn');
      const loader = document.getElementById('loader');
      const searchBtn = document.getElementById('searchBtn');

      resultDiv.textContent = '';
      noResultDiv.textContent = '';
      loader.style.display = 'none';

      if (query === '') {
        noResultDiv.textContent = 'Please enter a company code.';
        return;
      }

      const redirectURL = data[query];

      if (redirectURL) {
        input.style.display = 'none';
        searchBtn.style.display = 'none';
        loader.style.display = 'block';

        setTimeout(() => {
          loader.style.display = 'none';
          resetBtn.style.display = 'inline-block';
          window.location.href = redirectURL;
        }, 1500);
      } else {
        noResultDiv.textContent = 'No results found. Please try again.';
        resetBtn.style.display = 'inline-block';
      }
    }

    function resetSearch() {
      const input = document.getElementById('search');
      const resultDiv = document.getElementById('result');
      const noResultDiv = document.getElementById('no-result');
      const resetBtn = document.getElementById('resetBtn');
      const loader = document.getElementById('loader');
      const searchBtn = document.getElementById('searchBtn');

      input.value = '';
      input.style.display = 'inline-block';
      searchBtn.style.display = 'inline-block';
      input.focus();
      resultDiv.textContent = '';
      noResultDiv.textContent = '';
      loader.style.display = 'none';
      resetBtn.style.display = 'none';
    }
  </script>

</body>
</html>
